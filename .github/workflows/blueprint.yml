name: Blueprint

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.0
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      # Check out SBS-Test and sibling repos (Dress, Runway)
      - name: Checkout SBS-Test
        uses: actions/checkout@v4
        with:
          path: SBS-Test
          fetch-depth: 0

      - name: Checkout Dress
        uses: actions/checkout@v4
        with:
          repository: e-vergo/Dress
          path: Dress
          ref: main

      - name: Checkout Runway
        uses: actions/checkout@v4
        with:
          repository: e-vergo/Runway
          path: Runway
          ref: main

      - name: Checkout dress-blueprint-action (for assets)
        uses: actions/checkout@v4
        with:
          repository: e-vergo/dress-blueprint-action
          path: dress-blueprint-action
          ref: main

      - name: Cache Lake packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            SBS-Test/.lake
            Dress/.lake
            Runway/.lake
          key: lake-${{ runner.os }}-${{ hashFiles('SBS-Test/lake-manifest.json', 'SBS-Test/lean-toolchain') }}
          restore-keys: |
            lake-${{ runner.os }}-

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Fetch mathlib cache
        working-directory: SBS-Test
        run: lake exe cache get || echo "::warning::Cache fetch completed with some skipped files"

      - name: Build Dress
        working-directory: Dress
        run: lake build

      - name: Build Runway
        working-directory: Runway
        run: lake build

      - name: Build SBS-Test with dressed artifacts
        working-directory: SBS-Test
        run: |
          mkdir -p .lake/build
          echo "1" > .lake/build/.dress
          lake build
          rm -f .lake/build/.dress

      - name: Build blueprint facet
        working-directory: SBS-Test
        run: lake build :blueprint

      - name: Generate dependency graph
        working-directory: SBS-Test
        run: |
          lake env ../Dress/.lake/build/bin/extract_blueprint graph \
            --build .lake/build \
            SBSTest

      - name: Generate site with Runway
        run: |
          mkdir -p SBS-Test/.lake/build/runway
          # Create CI-compatible runway config with absolute paths
          cat > SBS-Test/runway-ci.json << EOF
          {
            "title": "SBS-Test: Blueprint Feature Demonstration",
            "projectName": "SBSTest",
            "githubUrl": "https://github.com/e-vergo/SBS-Test",
            "baseUrl": "/SBS-Test/",
            "docgen4Url": null,
            "blueprintTexPath": "${{ github.workspace }}/SBS-Test/blueprint/src/blueprint.tex",
            "assetsDir": "${{ github.workspace }}/dress-blueprint-action/assets"
          }
          EOF
          cd Runway && lake exe runway \
            --build-dir ${{ github.workspace }}/SBS-Test/.lake/build \
            --output ${{ github.workspace }}/SBS-Test/.lake/build/runway \
            build \
            ${{ github.workspace }}/SBS-Test/runway-ci.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: SBS-Test/.lake/build/runway

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
