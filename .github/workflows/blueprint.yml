name: Blueprint

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.0
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Lake packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
            .lake/build
          key: lake-${{ runner.os }}-${{ hashFiles('lake-manifest.json', 'lean-toolchain') }}
          restore-keys: |
            lake-${{ runner.os }}-

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Build blueprint with Dress
        uses: e-vergo/dress-blueprint-action@main
        with:
          build-dressed: true
          blueprint-facet: true
          use-runway: true
          runway-target: "SBSTest:runway"
          build-pdf: false
          build-web: false
          check-decls: false
          lake-package-directory: "."
          blueprint-directory: "blueprint"
          deploy-pages: true
          output-directory: "_site"
          use-mathlib-cache: true
          clean-dressed: false

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
