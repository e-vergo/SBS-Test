name: Build and Cache Artifacts

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-cache-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.0
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      # Check out SBS-Test and sibling repos
      - name: Checkout SBS-Test
        uses: actions/checkout@v4
        with:
          path: SBS-Test
          fetch-depth: 0

      - name: Checkout Dress
        uses: actions/checkout@v4
        with:
          repository: e-vergo/Dress
          path: Dress
          ref: main

      - name: Checkout Runway
        uses: actions/checkout@v4
        with:
          repository: e-vergo/Runway
          path: Runway
          ref: main

      - name: Checkout LeanArchitect
        uses: actions/checkout@v4
        with:
          repository: e-vergo/LeanArchitect
          path: LeanArchitect
          ref: main

      - name: Checkout SubVerso
        uses: actions/checkout@v4
        with:
          repository: e-vergo/subverso
          path: subverso
          ref: main

      - name: Install elan
        uses: leanprover/lean-action@c544e89643240c6b398f14a431bcdc6309e36b3e # v1.4.0
        with:
          auto-config: false
          use-github-cache: false
          use-mathlib-cache: false
          build: false
          lake-package-directory: SBS-Test

      - name: Restore toolchain cache
        uses: actions/cache/restore@v4
        with:
          path: |
            Dress/.lake
            Runway/.lake
            LeanArchitect/.lake
            subverso/.lake
          key: toolchain-build-${{ runner.os }}-${{ hashFiles('SBS-Test/lean-toolchain') }}
          restore-keys: |
            toolchain-build-${{ runner.os }}-

      - name: Restore mathlib cache
        id: mathlib-cache
        uses: actions/cache/restore@v4
        with:
          path: SBS-Test/.lake/packages/mathlib
          key: mathlib-${{ runner.os }}-${{ hashFiles('SBS-Test/lake-manifest.json') }}

      - name: Get mathlib (cache or build)
        working-directory: SBS-Test
        run: |
          if [ "${{ steps.mathlib-cache.outputs.cache-hit }}" == "true" ]; then
            echo "Mathlib restored from GitHub Actions cache"
          else
            echo "No cache hit - trying mathlib cache server..."
            lake exe cache get || echo "Server cache unavailable, will build from source"
          fi

      - name: Build SubVerso
        working-directory: subverso
        run: lake build

      - name: Build LeanArchitect
        working-directory: LeanArchitect
        run: lake build

      - name: Build Dress
        working-directory: Dress
        run: lake build

      - name: Build Runway
        working-directory: Runway
        run: lake build

      - name: Build SBS-Test with dressed artifacts
        working-directory: SBS-Test
        run: |
          mkdir -p .lake/build
          echo "1" > .lake/build/.dress
          lake build
          rm -f .lake/build/.dress

      - name: Build blueprint facet
        working-directory: SBS-Test
        run: lake build :blueprint

      - name: Generate dependency graph
        working-directory: SBS-Test
        run: |
          lake env ../Dress/.lake/build/bin/extract_blueprint graph \
            --build .lake/build \
            SBSTest

      - name: Save toolchain cache
        uses: actions/cache/save@v4
        with:
          path: |
            Dress/.lake
            Runway/.lake
            LeanArchitect/.lake
            subverso/.lake
          key: toolchain-build-${{ runner.os }}-${{ hashFiles('SBS-Test/lean-toolchain') }}

      - name: Save mathlib cache
        if: steps.mathlib-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: SBS-Test/.lake/packages/mathlib
          key: mathlib-${{ runner.os }}-${{ hashFiles('SBS-Test/lake-manifest.json') }}

      - name: Save dressed artifacts cache
        uses: actions/cache/save@v4
        with:
          path: |
            SBS-Test/.lake/build/dressed
            SBS-Test/.lake/build/lib
            Runway/.lake
            Dress/.lake
          key: dress-artifacts-${{ github.sha }}
